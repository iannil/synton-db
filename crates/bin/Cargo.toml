[package]
name = "synton-db"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
readme.workspace = true
keywords.workspace = true
categories.workspace = true
description = "SYNTON-DB server binary - A cognitive database for LLMs"

[[bin]]
name = "synton-db-server"
path = "src/main.rs"

[dependencies]
# Internal crates
synton-api = { path = "../api" }
synton-core = { path = "../core" }
synton-storage = { path = "../storage" }
synton-graph = { path = "../graph" }
synton-graphrag = { path = "../graphrag" }
synton-memory = { path = "../memory" }
synton-paql = { path = "../paql" }

# Async runtime
tokio = { workspace = true, features = ["rt-multi-thread", "net", "signal", "macros"] }

# Serialization
serde = { workspace = true }
toml = "0.8"

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["json", "env-filter"] }

# Configuration
clap = { version = "4.5", features = ["derive"] }

# UUID
uuid = { workspace = true }

# Time
chrono = { workspace = true }

# REST API
axum = { workspace = true }
tower-http = { version = "0.5.2", features = ["cors", "trace"] }
tokio-stream = { workspace = true }

# gRPC
tonic = { workspace = true, features = ["transport", "server"] }

[features]
default = []
