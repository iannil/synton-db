services:
  ###################################
  # SYNTON-DB Main Service
  ###################################
  synton-db:
    build:
      context: .
      dockerfile: Dockerfile
      target: synton-db
    image: synton-db:latest
    container_name: synton-db
    restart: unless-stopped
    ports:
      - "5571:5571"  # gRPC
      - "5570:5570"  # REST API
    volumes:
      - synton-data:/data
      - ./release/docker/config.toml:/etc/synton-db/config.toml:ro
    environment:
      - SYNTON_LOG_LEVEL=info
      - SYNTON_SERVER_HOST=0.0.0.0
      - SYNTON_SERVER_GRPC_PORT=5571
      - SYNTON_SERVER_REST_PORT=5570
      - SYNTON_STORAGE_ROCKSDB_PATH=/data/rocksdb
      - SYNTON_STORAGE_LANCE_PATH=/data/lance
      - SYNTON_CONFIG_FILE=/etc/synton-db/config.toml
    networks:
      - synton-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:5570/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  ###################################
  # Prometheus - Metrics Collection
  ###################################
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: synton-prometheus
    restart: unless-stopped
    ports:
      - "5572:9090"
    volumes:
      - ./release/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - synton-network

  ###################################
  # Grafana - Visualization
  ###################################
  grafana:
    image: grafana/grafana:11.3.1
    container_name: synton-grafana
    restart: unless-stopped
    ports:
      - "5573:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./release/docker/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./release/docker/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - synton-network
    depends_on:
      - prometheus

networks:
  synton-network:
    driver: bridge
    name: synton-network

volumes:
  synton-data:
    name: synton-data
  prometheus-data:
    name: synton-prometheus-data
  grafana-data:
    name: synton-grafana-data

# MCP Server Note:
# The MCP server communicates via stdio (not network ports) and should run on the host machine.
