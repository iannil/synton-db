services:
  ###################################
  # SYNTON-DB Main Service
  ###################################
  synton-db:
    build:
      context: .
      dockerfile: Dockerfile
      target: synton-db
    image: synton-db:latest
    container_name: synton-db
    restart: unless-stopped
    ports:
      - "5571:5571"  # gRPC
      - "5570:5570"  # REST API
    volumes:
      - synton-data:/data
      - ./release/docker/config.toml:/etc/synton-db/config.toml:ro
    environment:
      - SYNTON_LOG_LEVEL=info
      - SYNTON_SERVER_HOST=0.0.0.0
      - SYNTON_SERVER_GRPC_PORT=5571
      - SYNTON_SERVER_REST_PORT=5570
      - SYNTON_STORAGE_ROCKSDB_PATH=/data/rocksdb
      - SYNTON_STORAGE_LANCE_PATH=/data/lance
      - SYNTON_CONFIG_FILE=/etc/synton-db/config.toml
    networks:
      - synton-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:5570/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  synton-network:
    driver: bridge
    name: synton-network

volumes:
  synton-data:
    name: synton-data

# MCP Server Note:
# The MCP server communicates via stdio (not network ports) and should run on the host machine.
# Build: cargo build --release -p synton-mcp-server
# Run:   ./target/release/synton-mcp-server --endpoint http://localhost:5570
# Configure Claude Code: ~/.config/claude-code/mcp_servers.json
# See: crates/mcp-server/README.md
