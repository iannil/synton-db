# Prometheus Configuration for SYNTON-DB

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'synton-db'
    environment: 'production'

# Alerting configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (optional)
# rule_files: []

scrape_configs:
  # SYNTON-DB REST API scraping
  - job_name: 'synton-db-rest'
    static_configs:
      - targets: ['synton-db:8080']
        labels:
          service: 'synton-db'
          protocol: 'rest'

  # SYNTON-DB gRPC scraping (if metrics endpoint is added)
  - job_name: 'synton-db-grpc'
    static_configs:
      - targets: ['synton-db:50051']
        labels:
          service: 'synton-db'
          protocol: 'grpc'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
